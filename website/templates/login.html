{% extends "base.html" %} {% block title %}LOGIN{% endblock %}

{% block content %}
<form method="POST" class="login-form">
    <h3 align="center" class="display-1">Logowanie</h3>
    <div class="form-group">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="xxx@xx.xx"/>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Hasło:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Twoje hasło"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    <br />
    <a href='/sign-up'>Nie posiadasz jeszcze konta? Załóż je teraz!</a>
</form>



{% endblock %}
