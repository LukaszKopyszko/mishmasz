{% extends "base.html" %} {% block title %}Konwerter Morse'a{% endblock %}




{% block content %}
<form method="POST" class="morse-form" action="morse">
    <h1 style="color: azure;">Konwerter morse'a</h1>
    <div class="form-group">
        <label for="morse" style="color: azure;">Wprowadź tekst</label>
        <textarea class="form-control" id="morse" rows="4" name='text_normal' type="text"></textarea>
        <button type="submit" class="btn btn-primary">Konwertuj</button>
    </div>
    <div class="form-group">
        {% if morse_text %}
        <p style="color: azure;">{% print("Twój tekst:  {}.".format(user_text)) %}</p>
        <p style="color: azure;">{% print("Twój tekst zapisany kodem morsa to:  {}.".format(morse_text)) %}</p>
        {% endif %}
    </div>
</form>



{%endblock%}
