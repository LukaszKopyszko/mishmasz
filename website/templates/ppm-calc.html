{% extends "base.html" %} {% block title %}Dietetyka{% endblock %}

{% block content %}
<form method="POST" action="ppm-calc" class="ppm-form">
    <h1 align="center" style="color: azure;">Obliczanie podstawowej przemiany materii.</h1>
    <div class="form-group row">
      <label for="weight" class="col-sm-2 col-form-label">Waga(kg):</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="weight" name="weight">
      </div>
    </div>
    <div class="form-group row">
      <label for="height" class="col-sm-2 col-form-label">Wzrost(cm):</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="height" name="height">
      </div>
    </div>
    <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Wiek:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" name="age">
        </div>
      </div>
    <div class="form-group row">
      <label for="sex" class="col-sm-2 col-form-label">Płeć</label>
      <div class="col-sm-10">
        <select name="options">Wybierz
          <option name="women" value="women">Kobieta</option>
          <option name="men" value="men">Mężczyzna</option>
        </select>  
      </div>
    </div>
    <button class="btn btn-primary" type="submit" >Oblicz</button>
    <div>
        {%if flag%}
        {%if ppm%}
        <p style="color: azure;">{% print("Twoje PPM wynosi:  {}.".format(ppm)) %}</p>
        {%endif%}
        {%endif%}
    </div>
</form>
{% endblock %}
