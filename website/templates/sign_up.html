{% extends "base.html" %} {% block title %}SIGN UP{% endblock %}

{% block content %}

<form method="POST" class="login-form">
    <h3 align="center" class="display-1">Rejestracja</h3>
    <div class="form-group">
        <label for="email">Adres e-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="xxx@xx.xx"/>
    </div>
    <div class="form-group">
        <label for="firstName">Nazwa użytkownika:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Twoje imie/ksywka"/>
    </div>
    <div class="form-group">
        <label for="password1">Hasło:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Im mocniejsze tym lepsze"/>
    </div>
    <div class="form-group">
        <label for="password2">Powtórz hasło:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Musi być takie samo"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Utwórz konto</button>
</form>


{% endblock %}
